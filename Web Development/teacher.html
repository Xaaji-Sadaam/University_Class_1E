<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="#" method = "post">
        <!-- Form fields -->
        <p>
            <label for = "fname" style = "color: green">First Name: </label>
        <input type = "text" 
               name = "fname"
               id = "fname"
               value = ""
               placeholder="Enter your first name"
               size = "30"
               
               required
               pattern = "[a-z]{3}"
               title = "Can accept three letter only"
               /> <!--required: is a Boolean attributes-->
        </p>
        <p>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" 
                   placeholder="Enter your last name"
                   id = "lname">
        </p>
        <p>
            Email Address: <input type="email" name="email" placeholder="Email address">
        </p>
        <p>
            Password: <input type="password" name="password">
        </p>
        <p>
            Gender: <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female">Female
        </p>
        <p>
            Date of Birth:
               <input type="date" name="dob">
        </p>
        <p>
           Phone number: <input type="text" 
                                placeholder="06x xxxxxxx" 
                                name="phone"
                                pattern = "06[3,5]{1} [0-9]{7}"
                                >
        </p>
        <p>
            <input type="url" name="" pattern="https://.*>
        </p>
        <p>
            Skills: <input type="checkbox" name="skills"  value="Designer"> Designer 
                    <input type="checkbox" name="skills" value="Developer"> Developer
        </p>
        <p>
            Description: <textarea rows = "5" cols = "30" name="description"></textarea>
        </p>
        <p>
            Country: 
            <select name="" id="">
                <option value="">Select country</option>
                <option value="Somalia">Somalia</option>
                <option value="Somaliland" selected>Somaliland</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>
        <p>
            Upload image: <input type="file" name="image">
        </p>

        <!-- <input type="submit" name="submit" value="Register"> -->
        <button type="submit" name="btn-submit">Register</button>
        <button type="reset" name="reset">Start over</button>

    </form>
</body>
</html>
