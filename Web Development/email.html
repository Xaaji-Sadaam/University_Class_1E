<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       body {
        background-image: url("https://i.ibb.co/H2xFW1G/ocean-3605547-640.jpg");
        background-repeat: no-repeat, no-repeat;
        background-size: cover, cover;
        background-position: center, center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
    }
        .container {
            background-color: #eaf6ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #005dff;
            animation: color-change 1s infinite;
        }
        @keyframes color-change {
            0% {
                color: #005dff;
            }
            50% {
                color: #ff0080;
            }
            100% {
                color: #005dff;
            }
        }
        label {
            font-weight: bold;
            color: #00aa00;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <!-- Form fields -->
            <p>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name" required pattern="[a-zA-Z]{3}" title="Please enter a three-letter name">
            </p>
            <p>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Email address" pattern="[a-zA-Z0-9._%+-]+@(hotmail\.com|gmail\.com|outlook\.com)$" title="Please enter a valid email address">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <label>Gender:</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </p>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
        </p>
        <p>
            <label for="phone">Phone number:</label>
            <input type="text" name="phone" id="phone" placeholder="06x xxxxxxx" pattern="06[3,5]{1}[0-9]{7}" title="Please enter a valid phone number">
        </p>
        <p>
            <label for="website">Website URL:</label>
            <input type="url" name="website" id="website" pattern="https://.*">
        </p>
        <p>
            <label>Skills:</label>
            <input type="checkbox" name="skills" value="Designer">
            <label for="designer">Designer</label>
            <input type="checkbox" name="skills" value="Developer">
            <label for="developer">Developer</label>
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea rows="5" cols="30" name="description" id="description"></textarea>
        </p>
        <p>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select country</option>
                <option value="Somalia">Somalia</option>
                <option value="Somaliland" selected>Somaliland</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>
        <p>
            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image">
        </p>

        <button type="submit" name="btn-submit">Register</button>
        <button type="reset" name="reset">Start Over</button>
    </form>
</body>
</html>
